<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-7">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-4 justify-content-center">
                                <img src="./assets/img/logo-tunisia-events.png" class="img-circle " alt="User Image">
                            </div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <mat-card-title>Connexion</mat-card-title>
                                    <form [formGroup]='signInForm' (ngSubmit)="onSubmit()" autocomplete="off">

                                        <mat-form-field>
                                            <input matInput placeholder="Enter your email" formControlName="email"
                                                required id="loginname" required [(ngModel)]="loginname">
                                        </mat-form-field>




                                        <mat-form-field>
                                            <input formControlName="password" matInput placeholder="Enter your password"
                                                id="password" required [(ngModel)]="password">
                                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                                'visibility'}}</mat-icon>
                                        </mat-form-field>


                                        <mat-checkbox class="example-margin">Remember Me</mat-checkbox>

                                        <div class="example-button-row">
                                            <button mat-raised-button color="primary" class="btn-block"
                                                (click)="login()"> <span class="material-icons">login</span> Se
                                                connecter</button>

                                        </div>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
